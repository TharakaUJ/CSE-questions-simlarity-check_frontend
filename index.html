<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Similarity Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .result.green {
            color: green;
        }

        .result.red {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Question Similarity Checker</h1>
        <textarea id="questionInput" placeholder="Enter your question here"></textarea>
        <button onclick="checkSimilarity()">Check Similarity</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function getQuestions() {
            const response = await fetch('https://questions.cse.jaindu.me/questions/', 
                {mode: 'no-cors'}
            );
            // const data = await response.json();
            console.log(response);
        }

        async function checkSimilarity() {
            const question = document.getElementById('questionInput').value;
            const resultDiv = document.getElementById('result');

            if (!question) {
                resultDiv.textContent = 'Please enter a question.';
                resultDiv.className = 'result';
                return;
            }

            try {
                const response = await fetch('https://questions.cse.jaindu.me/questions/check-similarity/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // mode: 'no-cors',
                    body: JSON.stringify({ text: question })
                });
                const data = await response.json();

                if (data.similarities === 0) {
                    resultDiv.textContent = 'No similarities found.';
                    resultDiv.className = 'result green';
                    addQuestion(question);
                } else {
                    resultDiv.textContent = `Found ${data.similarities} similarities.`;
                    resultDiv.className = 'result red';
                }
            } catch (error) {
                resultDiv.textContent = 'Error checking similarities.';
                resultDiv.className = 'result';
            }
        }


        async function addQuestion(question) {
            const response = await fetch('https://questions.cse.jaindu.me/questions/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // mode: 'no-cors',
                body: JSON.stringify({ text: question })
            });
            const data = await response.json();
            console.log(data);
        }
    </script>
</body>

</html>
</div>

</html>
